<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App (Project - 1 )</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="search" placeholder="Enter City Name" spellcheck="false">
            <button><img src="/Images/search.png" alt=""></button>
        </div>

        <!-- Now let's write the Weather Part -->
         <div class="weather">
            <img src="" alt="" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>

            <!-- Let's Write the details for humidity and Wind -->
             <div class="details">
                <div class="col">
                    <img src="/Images/humidity.png" >
                    <div>
                        <p class="humidity"></p>
                        <p>humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="/Images/wind.png" >
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
             </div>
         </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
