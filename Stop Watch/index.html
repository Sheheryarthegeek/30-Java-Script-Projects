<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch Project</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ae037f6c59.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="stopwatch">
      <h1 id="displayTime">00:00:00</h1>
      <div class="buttons">
        <i class="fa-solid fa-circle-stop" onclick="watchStop()"></i>
        <i id="play-btn" class="fa-solid fa-play" onclick="startWatch()"></i>
        <i class="fa-solid fa-arrow-rotate-left" onclick="watchReset()"></i>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
